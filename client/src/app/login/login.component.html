<div class="login">
    <mat-card>


        <mat-card-content>
            <mat-form-field class="example-full-width username">
                <mat-label>User Name (email address)</mat-label>
                <input matInput [(ngModel)]="emailValue" required>
            </mat-form-field>

            <mat-form-field class="example-full-width password">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="passwordValue" required>
                <button mat-icon-button matSuffix (click)="hide = !hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </mat-card-content>
    </mat-card>


    <div class="button">
        <button mat-raised-button color="primary" (click)="logIn()">Log In</button>
    </div>

    <h4 class="notRegistered" (click)="signUp()">Not registered yet? Sign Up</h4>

    <ng-template #dialogAlert>
        <h2 matDialogTitle>Error!</h2>
        <br *ngIf="!emailValue" />
        <p *ngIf="!emailValue" matDialogContent>User Name field is required...</p>
        <br *ngIf="!passwordValue" />
        <p *ngIf="!passwordValue" matDialogContent>Password field is required...</p>
        <br *ngIf="userError" />
        <p *ngIf="userError" matDialogContent>The User Name or Password is required...</p>
        <br />
        <mat-dialog-actions>
            <button mat-button matDialogClose>OK</button>
        </mat-dialog-actions>
    </ng-template>

</div>
